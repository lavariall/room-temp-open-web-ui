<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Climate Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Climate Control</h1>
            <p class="subtitle">Real-time Environmental Monitoring</p>
        </header>

        <main class="dashboard-grid">
            {% for room in rooms %}
            <div class="card room-card {{ room.status }}">
                <div class="card-header">
                    <h2>{{ room.name }}</h2>
                    <span class="status-indicator" title="{{ room.status }}"></span>
                </div>
                <div class="card-body">
                    {% if room.status == 'online' %}
                    <div class="metric">
                        <span class="icon">üå°Ô∏è</span>
                        <span class="value">{{ room.temp }}</span>
                    </div>
                    <div class="metric">
                        <span class="icon">üíß</span>
                        <span class="value">{{ room.humidity }}</span>
                    </div>
                    {% else %}
                    <div class="error-state">
                        <span class="icon">‚ö†Ô∏è</span>
                        <span>N/A</span>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </main>
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header" onclick="toggleChat()">
            <span>ü§ñ Assistant</span>
            <button class="toggle-btn">‚ñ≤</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="messages" id="messages">
                <div class="message system">
                    Hello! Ask me about the room temperatures.
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatWidget = document.getElementById('chatWidget');
        const chatBody = document.getElementById('chatBody');
        const messagesDiv = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        let isOpen = false;

        function toggleChat() {
            isOpen = !isOpen;
            chatWidget.classList.toggle('open', isOpen);
            const btn = chatWidget.querySelector('.toggle-btn');
            btn.textContent = isOpen ? '‚ñº' : '‚ñ≤';
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            chatInput.value = '';

            // Loading state
            const loadingId = addMessage('...', 'system', true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                
                // Remove loading
                removeMessage(loadingId);
                
                // Add bot response
                addMessage(data.response, 'bot');
            } catch (e) {
                removeMessage(loadingId);
                addMessage("Error connecting to server.", 'system');
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(text, type, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${type} ${isLoading ? 'loading' : ''}`;
            div.textContent = text;
            div.id = isLoading ? 'loading-' + Date.now() : '';
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return div.id;
        }

        function removeMessage(id) {
            if (!id) return;
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>
</body>
</html>
